<div class="container">
  <h1 class="text-center mb-4">Contato</h1>
  <div class="mb-3">
    <label for="exampleFormControlInput2" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="exampleFormControlInput2"
      placeholder="name@example.com"
    />
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput2" class="form-label">CPF</label>
    <input
      type="text"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="000.000.000-00"
    />
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput2" class="form-label">Data</label>
    <input
    type="date"
    class="form-control"
    id="exampleFormControlInput2"
  />
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea2" class="form-label">Mensagem</label>
    <textarea
      class="form-control"
      id="exampleFormControlTextarea2"
      rows="3"
    ></textarea>
  </div>
  <button class="btn btn-primary" [disabled]="btnDisabled" (click)="submitForm()">Enviar</button>
</div>
