<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="produtos-lista">
      <div class="produtos-lista__produto-item" data-item="camiseta-esportiva"></div>
      <div class="produtos-lista__produto-item" data-item="bermuda-jeans"></div>
      <div class="produtos-lista__produto-item" data-item="calca-moletom"></div>
    </section>
  </body>

  <script>
    const parser = new DOMParser();

    const docXML = parser.parseFromString(
      `<produtos>
        <produto>
          <titulo>Camiseta Esportiva</titulo>
          <descricao>
            Com tecnologia inovadora que, além de controlar o calor, ajuda a
            reduzir a transpiração.
          </descricao>
          <preco>35,50</preco>
        </produto>
        <produto>
          <titulo>Bermuda Jeans</titulo>
          <descricao>Bordada no estilo ROCK! 100% Algodão.</descricao>
          <preco>54,62</preco>
        </produto>
        <produto>
          <titulo>Calça Moletom</titulo>
          <descricao>
            Básica com modelagem reta, perfeita para o look confortável, com
            forro peludinho.
          </descricao>
          <preco>79,90</preco>
        </produto>
      </produtos>`,
      "text/xml"
    );

    const prod = document.querySelector("section");
    let num = docXML.getElementsByTagName("produto").length;

    for (let i = 0; i < num; i++) {
      prod.querySelectorAll('div')[i].appendChild(document.createElement("h1")).textContent = docXML.getElementsByTagName("titulo")[i].textContent;
      prod.querySelectorAll('div')[i].appendChild(document.createElement("p")).textContent = docXML.getElementsByTagName("descricao")[i].textContent;
      prod.querySelectorAll('div')[i].appendChild(document.createElement("span")).textContent = docXML.getElementsByTagName("preco")[i].textContent;
    }
  </script>
</html>
